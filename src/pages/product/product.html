<ion-header>
  <pizcru-header 
    [pageTitle]="productName"
    [prevPageTitle]="prevPageTitle"
    [filter]="true"
    [filterId]="productId" 
    (notifyFilter)="filter($event)"
    [selectedFilterId]="selectedFilterId">
  </pizcru-header>
  <network-connection></network-connection>
</ion-header>

<ion-content class="main-body">
  <div class="page-preloader" [@fade]="(productService.hasData && productName)? 'invisible' : 'visible'">
    <span class="spinner"></span>        
  </div>
  <ion-grid>
    <ion-row justify-content-between>
      <ion-col *ngFor="let product of products | async" col-6>
        <ion-card (click)="openProduct(product.iProductId,product.vName)" tappable>
          <img src="https://pizzacrust.com.pk/public_html/upload/{{ product.vImage }}">
          <ion-label class="pizcru-menu-label">
            {{ product.vName }}
          </ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
