<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      ORDER
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="main-body">
  <ion-card padding *ngFor="let s of size">
    {{ s?.bName }}
  </ion-card>
</ion-content>

<ion-footer>
  <button full ion-button color="secondary">
    SUBMIT ORDER
  </button>
</ion-footer>
