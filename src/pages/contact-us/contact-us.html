<ion-header>
	<ion-navbar color="dark">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Contact Us</ion-title>
	</ion-navbar>
</ion-header>


<ion-content no-padding class="main-body">
	<ion-card padding>
    <ion-label>Get in Touch</ion-label>
    <ion-list>
      <button ion-item>
        <ion-icon name="call"></ion-icon>
        Call Us
      </button>
      <button ion-item>
        <ion-icon name="mail"></ion-icon>
        Send Us An Email
      </button>
      <button ion-item>
        <ion-icon name="navigate"></ion-icon>
        Find Us / Get Directions
      </button>
    </ion-list>
    <!--<span [innerHTML]='contactUsData'></span>-->
    <!--<iframe [src]="googleMap()" allowfullscreen="allowfullscreen" width="100%" height="400" frameborder="0"></iframe>-->
  </ion-card>
</ion-content>
