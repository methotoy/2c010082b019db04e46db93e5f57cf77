<ion-header>
	<ion-navbar color="dark">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Terms of Use</ion-title>
	</ion-navbar>
</ion-header>


<ion-content no-padding class="main-body">
	<div class="page-preloader" [@fade]="(termsOfUseData)? 'invisible' : 'visible'">
    <span class="spinner"></span>        
  </div>
	<ion-card padding>
    <span [innerHTML]='termsOfUseData'></span>
  </ion-card>
</ion-content>
