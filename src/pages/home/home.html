<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pizza Crust</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-slides *ngIf="banners"  #islide [effect]="'slide'" [pager]="false" [autoplay]="3000" [loop]="true" [initialSlide]="0" [speed]="300" [direction]="'horizontal'" (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let banner of banners | async">
			<img src="https://pizzacrust.com.pk/public_html/main-slider/{{ banner?.bannerImage }}">
      <h3>{{ banner?.bannerTitle }}</h3>
      <p>{{ banner?.bannerType }}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
