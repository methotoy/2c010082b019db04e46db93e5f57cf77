<ion-header>
  <pizcru-header 
    [pageTitle]="pageTitle"
    [productType]="'deals'"
    [filter]="true"
    [filterId]="10"
    (notifyFilter)="filter($event)"
    [selectedFilterId]="selectedFilterId"
    [prevPageTitle]="prevPageTitle">
  </pizcru-header>
</ion-header>

<ion-content class="main-body">
  <ion-grid>
    <ion-row responsive-sm wrap>
      <ion-col *ngFor="let deal of deals | async" col-6>
        <ion-card (click)="openProduct(deal.dealID,deal.dealName)" tappable>
          <div class="pizcru-menu-image" [style.background-image]="'url(https://pizzacrust.com.pk/public_html/upload/'+ deal.dealImage +')'"></div>
          <ion-label class="pizcru-menu-label">
            {{ deal.dealName }}
          </ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
