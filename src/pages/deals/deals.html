<ion-header>
  <pizcru-header 
    [pageTitle]="pageTitle"
    [productType]="'deals'"
    [filter]="true"
    [filterId]="10"
    (notifyFilter)="filter($event)"
    [selectedFilterId]="selectedFilterId"
    [prevPageTitle]="prevPageTitle">
  </pizcru-header>
</ion-header>

<ion-content class="main-body">
  <div class="page-preloader" [@fade]="(dealService.hasData)? 'invisible' : 'visible'">
    <span class="spinner"></span>        
  </div>
  <ion-grid>
    <ion-row responsive-sm wrap>
      <ion-col *ngFor="let deal of deals | async" col-6>
        <ion-card (click)="openProduct(deal.dealID,deal.dealName)" tappable>
          <img src="https://pizzacrust.com.pk/public_html/upload/{{ deal.dealImage }}">
          <ion-label class="pizcru-menu-label">
            {{ deal.dealName }}
          </ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
